<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDPU - Nizomiy nomidagi Toshkent davlat pedagogika universiteti</title>
    <link rel="stylesheet" href="data/css/style.css">
</head>
<body>


    <div class="wrappers-loogin">
        <div class="wrappers__login right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
                 <form action="#" class="form" id="form1">
                      <h2 class="form__title">Sign Up</h2>
                      <input type="text" placeholder="ism" id="inputName" class="input" />
                      <input type="text" placeholder="familiya" id="inputFamiliya" class="input" />
                      <input required type="email" placeholder="asdfghjkl@gmail.com" id="inputEmail" class="input" />
                      <input type="password" placeholder="Password" id="inputPassword" class="input" />
                      <input type="password" placeholder="repeat password" id="inputTruePassword" class="input" />
                      <button type="submit" id="singUp" class="btn">Sign Up</button>
                 </form>
            </div>
       
            <!-- Sign In -->
            <div class="container__form container--signin">
                 <form action="#" class="form" id="form2">
                      <h2 class="form__title">Sign In</h2>
                      <input type="email" id="loginEmail" placeholder="Email" class="input" />
                      <input type="password" id="loginPassword" placeholder="Password" class="input" />
                      <a href="#" class="link">Forgot your password?</a>
                      <button id="login" class="btn">Sign In</button>
                 </form>
            </div>
       
            <!-- Overlay -->
            <div class="container__overlay">
                 <div class="overlay">
                      <div class="overlay__panel overlay--left">
                           <button class="btn" id="signIn">Sign In</button>
                      </div>
                      <div class="overlay__panel overlay--right">
                           <button class="btn" id="signUp">Sign Up</button>
                      </div>
                 </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./data/js/login.js"></script>
</body>
</html>
